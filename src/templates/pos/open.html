{% extends 'base.html' %}
{% block title %}Nova venda{% endblock %}
{% block content %}
<div class="cash-register-container column flex">
    <div class="title">
        <h1>Abertura de caixa</h1>
    </div>

    <form action="" method="POST" id="open-cash-register" class="flex column">
        <label for="cash-fund">Fundo de caixa</label>
        <input type="text" name="cash-fund" id="cash-fund">
        <button type="submit">Abrir caixa</button>
    </form>

</div>
{% endblock %}
